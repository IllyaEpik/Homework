{% extends 'base.html' %}
{% block title %} tour page {% endblock %}
{% block content %}
 <h1>Сторінка відпочинку</h1>
 {% for tour in list_tour %}

        <button name = "button" value = "{{tour.id}}" type = "submit">{{tour.title}}</button>
        <h3>{{tour.date}}</h3>
        <h3>{{tour.country}}</h3>
    </form>
 {% endfor %} 
{% endblock %}
